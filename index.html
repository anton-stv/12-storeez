<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.min.css">
    <title>12storeez</title>
    <script type="text/javascript">
        function resize(width, height) {
            var banner = document.getElementById('banner');
            if (banner) {
                banner.style.width = width+'px';
                banner.style.height = height+'px';
            }
        }
    </script>
</head>
<body>
    <ul>
        <li><a href="javascript:void(0);" onclick="resize(120, 600);">120 x 600</a></li>
        <li><a href="javascript:void(0);" onclick="resize(240, 400);">240 x 400</a></li>
        <li><a href="javascript:void(0);" onclick="resize(540, 400);">540 x 400</a></li>
    </ul>
    <div id="banner">
        <iframe src="banner.html" border="0" scrolling="no" allowtransparency="true" width="100%" height="100%" style="border:0;"></iframe>
    </div>
    <script src="main.min.js"></script>
</body>
</html>
